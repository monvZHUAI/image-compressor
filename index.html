<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>拖拽图片到这里或点击上传</p>
                <p class="support-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <div class="compression-controls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <div class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalImage" alt="原始图片">
                </div>
                <div class="file-info">
                    <span id="originalSize"></span>
                </div>
            </div>

            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedImage" alt="压缩后的图片">
                </div>
                <div class="file-info">
                    <span id="compressedSize"></span>
                </div>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" style="display: none;">
            下载压缩后的图片
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
